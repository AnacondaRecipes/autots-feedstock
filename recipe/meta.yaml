{% set name = "autots" %}
{% set version = "0.6.15" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d48c2794835303388504757e11a47c2471616e1417b8a8b6f5fe0452595da5bc

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  skip: true  # [py<37]

requirements:
  host:
    - pip
    - python
    - setuptools
    - wheel
  run:
    - python
    - numpy >=1.14.6
    - pandas >=0.25.0
    - scikit-learn >=0.20.*
    - statsmodels >=0.10.*


test:
  source_files:
    - tests
  imports:
    - autots
    - autots.datasets
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/winedarksea/AutoTS
  summary: Automated Time Series Forecasting
  license: MIT
  license_file: LICENSE
  description: |
    AutoTS is a time series package for Python designed for rapidly deploying 
    high-accuracy forecasts at scale.
  doc_url: https://github.com/winedarksea/AutoTS

extra:
  recipe-maintainers:
    - winedarksea
